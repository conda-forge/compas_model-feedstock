{% set name = "compas_model" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/compas_model-{{ version }}.tar.gz
  sha256: 2e19bc730f6aa665462399fbad7c423ae37fd78123868ba96ceba23199baf255

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=66.0
    - pip
  run:
    - python >={{ python_min }}
    - compas >=2.0
    - shapely

test:
  imports:
    - compas_model
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/BlockResearchGroup/compas_model
  summary: This package provides a universal model datastructure for design, analysis, fabrication, and construction of AEC objects.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chenkasirer
    - tomvanmele
