{% set name = "compas_model" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/compas_model-{{ version }}.tar.gz
  sha256: b1a1905c162e5285ef6137a3de98f0e6d113a7902045adce2b166d171daae824

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=66.0
    - pip
  run:
    - python >=3.9
    - compas >=2.0
    - shapely

test:
  imports:
    - compas_model
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BlockResearchGroup/compas_model
  summary: This package provides a universal model datastructure for design, analysis, fabrication, and construction of AEC objects.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chenkasirer
    - tomvanmele
